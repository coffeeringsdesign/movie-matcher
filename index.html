<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Movie Mood Matcher</title>
  <link href="img/icon.gif" rel="icon" type="img/gif">

</head>
  <body>
    <div class="container">
      <h1>Movie Mood Matcher</h1>
      <h2>Welcome to our website!</h2>
      <h3>Tell us what type of mood you're in:</h3>
      <button type="button" class="btn btn-warning" id="happyButton">Happy</button>
      <button type="button" class="btn btn-primary" id="sadButton">Sad</button>
      <button type="button" class="btn btn-dark" id="angstButton">Angst</button>
      <button type="button" class="btn btn-danger" id="loveButton">Love</button>
      <form id="sliderForm">
        <input type="range" class="custom-range happySliders" min="1" max="5" step="1" id="happyRange">
        <label class="pull-left happySliders" for="happyRange">Barely Happy</label>
        <label class="pull-right happySliders" for="happyRange">Happiest</label>
        <input type="range" class="custom-range sadSliders" min="1" max="5" step="1" id="sadRange">
        <label class="pull-left sadSliders" for="sadRange">Tiny Bit Sad</label>
        <label class="pull-right sadSliders" for="sadRange">Weeping</label>
        <input type="range" class="custom-range angstSliders" min="1" max="5" step="1" id="angstRange">
        <label class="pull-left angstSliders" for="angstRange">Teensy Angsty</label>
        <label class="pull-right angstSliders" for="angstRange">Freaking Out</label>
        <input type="range" class="custom-range loveSliders" min="1" max="5" step="1" id="loveRange">
        <label class="pull-left loveSliders" for="loveRange">Small Crush</label>
        <label class="pull-right loveSliders" for="loveRange">My Soulmate</label>

        <p><button type="submit" class="btn btn-success" id="submitButton" name="button">Submit</button></p>
      </form>

      <div class="results">
        <div class="card showMovie" style="width: 18rem;" value="MOOD">
          <!-- <img class="card-img-top" src="coverImage" alt="Card image cap"> -->
          <div class="card-body">
            <h5 class="card-title" id="title"><span id="testText"></span></h5>
            <p class="card-text" id="description">Description Goes Here</p>
            <a href="imdbLink" class="card-link">IMDb Profile</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
