<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Domine:700|Source+Sans+Pro:300" rel="stylesheet">
  <title>Movie Mood Matcher</title>
  <link href="img/icon.gif" rel="icon" type="img/gif">
</head>
<body>
  <div class="container">
    <div class="well-lg">
      <div class="siteTitle">
        <a href="index.html"><img src="img/MMM.png" id="coverImage" alt=""></a>
      </div>

      <div id="refresh">
        <a href="index.html" id="newSearch"><button type="button" class="btn btn-success" name="button">New Search</button></a>
      </div>

      <div id="moodButtonSpace" class="moodButtons">
        <h3>Tell us what type of mood are you looking for:</h3>
        <button type="submit" class="btn btn-warning" id="happyButton">Happy</button>
        <button type="submit" class="btn btn-primary" id="sadButton">Sad</button>
        <button type="submit" class="btn btn-dark" id="angstButton">Angst</button>
        <button type="submit" class="btn btn-danger" id="loveButton">Love</button>
      </div>

      <form id="happySubmit">
        <input name="happyRange" type="range" class="custom-range happySliders" min="1" max="5" step="1" id="happyRange">
        <label class="pull-left happySliders" for="happyRange">Barely Happy</label>
        <label class="pull-right happySliders" for="happyRange">Happiest</label>
        <div>
        <button id="happySubmitbtn" type="submit" class="btn btn-warning">Submit</button>
        </div>
      </form>

      <form id="sadSubmit">
        <input name="sadRange" type="range" class="custom-range sadSliders" min="1" max="5" step="1" id="sadRange">
        <label class="pull-left sadSliders" for="sadRange">Tiny Bit Sad</label>
        <label class="pull-right sadSliders" for="sadRange">Weeping</label>
        <div>
        <button id="sadSubmitbtn"type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <form id="angstSubmit">
         <input name="angstRange" type="range" class="custom-range angstSliders" min="1" max="5" step="1" id="angstRange">
         <label class="pull-left angstSliders" for="angstRange">Teensy Angsty</label>
         <label class="pull-right angstSliders" for="angstRange">Freaking Out</label>
         <div>
         <button id="angstSubmitbtn"type="submit" class="btn btn-dark">Submit</button>
         </div>
       </form>

       <form id="loveSubmit">
         <input name="loveRange" type="range" class="custom-range loveSliders" min="1" max="5" step="1" id="loveRange">
         <label class="pull-left loveSliders" for="loveRange">Small Crush</label>
         <label class="pull-right loveSliders" for="loveRange">My Soulmate</label>
         <div>
         <button id="loveSubmitbtn" type="submit" class="btn btn-danger">Submit</button>
         </div>
       </form>

      <div class="results">
        <div class="cardCode">
        </div>
        </div>
      </div>




      <div class="submittoAddMovie">
        <form id="submitAMovie">

          <div class="form-group">
            <label for="movieTitleInput">Movie Title</label>
            <input type="text" class="form-control" id="movieTitleInput" aria-describedby="emailHelp" placeholder="Please enter the movies title">
          </div>

          <div class="form-group">
            <label for="movieDescInput">Please enter a description of the movie:</label>
            <textarea class="form-control" id="movieDescInput" rows="4"></textarea>
          </div>

          <div class="form-group">
             <label for="exampleFormControlFile1">Please add a link picture of the movie cover:</label>
             <input type="text" class="form-control" id="moviePicture">
          </div>

          <div class="rateMovieHappy">
            <h4>Please rate the movies happiness level:</h4>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="happyCategoryNew" id="happyCategoryRadio1" value="1">
              <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="happyCategoryNew" id="happyCategoryRadio2" value="2">
              <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="happyCategoryNew" id="happyCategoryRadio3" value="3">
              <label class="form-check-label" for="inlineRadio3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="happyCategoryNew" id="happyCategoryRadio4" value="4">
              <label class="form-check-label" for="inlineRadio2">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="happyCategoryNew" id="happyCategoryRadio5" value="5">
              <label class="form-check-label" for="inlineRadio3">5</label>
            </div>
          </div>

          <div class="rateMovieSad">
           <h4>Please rate the movies sadness level:</h4>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="sadCategoryNew" id="sadCategoryRadio1" value="1">
             <label class="form-check-label" for="inlineRadio1">1</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="sadCategoryNew" id="sadCategoryRadio2" value="2">
             <label class="form-check-label" for="inlineRadio2">2</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="sadCategoryNew" id="sadCategoryRadio3" value="3">
             <label class="form-check-label" for="inlineRadio3">3</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="sadCategoryNew" id="sadCategoryRadio4" value="4">
             <label class="form-check-label" for="inlineRadio2">4</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="sadCategoryNew" id="sadCategoryRadio5" value="5">
             <label class="form-check-label" for="inlineRadio3">5</label>
           </div>
          </div>

          <div class="rateMovieAngst">
           <h4>Please rate the movies angst level:</h4>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="angstCategoryNew" id="angstCategoryRadio1" value="1">
             <label class="form-check-label" for="inlineRadio1">1</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="angstCategoryNew" id="angstCategoryRadio2" value="2">
             <label class="form-check-label" for="inlineRadio2">2</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="angstCategoryNew" id="angstCategoryRadio3" value="3">
             <label class="form-check-label" for="inlineRadio3">3</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="angstCategoryNew" id="angstCategoryRadio4" value="4">
             <label class="form-check-label" for="inlineRadio2">4</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="angstCategoryNew" id="angstCategoryRadio5" value="5">
             <label class="form-check-label" for="inlineRadio3">5</label>
           </div>
          </div>

          <div class="rateMovieLove">
           <h4>Please rate the movies amount of romance:</h4>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="loveCategoryNew" id="loveCategoryRadio1" value="1">
             <label class="form-check-label" for="inlineRadio1">1</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="loveCategoryNew" id="loveCategoryRadio2" value="2">
             <label class="form-check-label" for="inlineRadio2">2</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="loveCategoryNew" id="loveCategoryRadio3" value="3">
             <label class="form-check-label" for="inlineRadio3">3</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="loveCategoryNew" id="loveCategoryRadio4" value="4">
             <label class="form-check-label" for="inlineRadio2">4</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="loveCategoryNew" id="loveCategoryRadio5" value="5">
             <label class="form-check-label" for="inlineRadio3">5</label>
           </div>
          </div>

          <div class="form-group">
            <label for="movieIMDBinput">Please enter a link to movies IMDB page:</label>
            <input type="text" class="form-control" id="movieIMDBInput" aria-describedby="emailHelp" placeholder="http://www.imdb.com...">
          </div>


          <button id="newMovieSubmitbtn" type="submit" class="btn btn-danger">Submit</button>


        </form>
      </div>
          <!-- <a class="card-link">IMDb Profile</a> -->
    </div>
  </div>
</body>
</html>
