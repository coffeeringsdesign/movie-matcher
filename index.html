<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Movie Mood Matcher</title>
  <link href="img/icon.gif" rel="icon" type="img/gif">
</head>
<body>
  <div class="container">
    <div class="well-lg">
      <div class="siteTitle">
        <h1>Movie Mood Matcher</h1>
        <h2>Welcome to our website!</h2>
      </div>

      <div id="refresh">
        <a href="index.html"><button type="button" class="btn btn-success" name="button">New Search</button></a>
      </div>

      <div id="moodButtonSpace" class="moodButtons">
        <h3>Tell us what type of mood are you looking for:</h3>
        <button type="submit" class="btn btn-warning" id="happyButton">Happy</button>
        <button type="submit" class="btn btn-primary" id="sadButton">Sad</button>
        <button type="submit" class="btn btn-dark" id="angstButton">Angst</button>
        <button type="submit" class="btn btn-danger" id="loveButton">Love</button>
      </div>

      <form id="happySubmit">
        <input name="happyRange" type="range" class="custom-range happySliders" min="1" max="5" step="1" id="happyRange">
        <label class="pull-left happySliders" for="happyRange">Barely Happy</label>
        <label class="pull-right happySliders" for="happyRange">Happiest</label>
        <div>
        <button id="happySubmitbtn" type="submit" class="btn btn-warning">Submit</button>
        </div>
      </form>

      <form id="sadSubmit">
        <input name="sadRange" type="range" class="custom-range sadSliders" min="1" max="5" step="1" id="sadRange">
        <label class="pull-left sadSliders" for="sadRange">Tiny Bit Sad</label>
        <label class="pull-right sadSliders" for="sadRange">Weeping</label>
        <div>
        <button id="sadSubmitbtn"type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <form id="angstSubmit">
         <input name="angstRange" type="range" class="custom-range angstSliders" min="1" max="5" step="1" id="angstRange">
         <label class="pull-left angstSliders" for="angstRange">Teensy Angsty</label>
         <label class="pull-right angstSliders" for="angstRange">Freaking Out</label>
         <div>
         <button id="angstSubmitbtn"type="submit" class="btn btn-dark">Submit</button>
         </div>
       </form>

       <form id="loveSubmit">
         <input name="loveRange" type="range" class="custom-range loveSliders" min="1" max="5" step="1" id="loveRange">
         <label class="pull-left loveSliders" for="loveRange">Small Crush</label>
         <label class="pull-right loveSliders" for="loveRange">My Soulmate</label>
         <div>
         <button id="loveSubmitbtn" type="submit" class="btn btn-danger">Submit</button>
         </div>
       </form>

      <div class="results">
        <div class="cardCode">
        </div>
        </div>
      </div>
          <!-- <a class="card-link">IMDb Profile</a> -->
    </div>
  </div>
</body>
</html>
