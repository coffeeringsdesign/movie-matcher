<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Movie Mood Matcher</title>
  <link href="img/icon.gif" rel="icon" type="img/gif">
</head>
<body>
  <div class="container">
    <h1>Movie Mood Matcher</h1>
    <h2>Welcome to our website!</h2>
    <div class="moodButtons">
      <h3>Tell us what type of mood you're in:</h3>
      <button type="submit" class="btn btn-warning" id="happyButton">Happy</button>
      <button type="submit" class="btn btn-primary" id="sadButton">Sad</button>
      <button type="submit" class="btn btn-dark" id="angstButton">Angst</button>
      <button type="submit" class="btn btn-danger" id="loveButton">Love</button>
    </div>
    <form id="happySubmit">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="happyMood" id="happiness1" value="1">
        <label class="form-check-label" for="happyMood">1</label>
        <input class="form-check-input" type="radio" name="happyMood" id="happiness2" value="2">
        <label class="form-check-label" for="happyMood">2</label>
        <input class="form-check-input" type="radio" name="happyMood" id="happiness3" value="3">
        <label class="form-check-label" for="happyMood">3</label>
        <input class="form-check-input" type="radio" name="happyMood" id="happiness4" value="4">
        <label class="form-check-label" for="happyMood">4</label>
        <input class="form-check-input" type="radio" name="happyMood" id="happiness5" value="5">
        <label class="form-check-label" for="happyMood">5</label>
      </div>
      <button type="submit" class="btn btn-warning">Submit</button>
    </form>
    <form id="sadSubmit">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sadMood" id="sadness1" value="1">
        <label class="form-check-label" for="sadMood">1</label>
        <input class="form-check-input" type="radio" name="sadMood" id="sadness2" value="2">
        <label class="form-check-label" for="sadMood">2</label>
        <input class="form-check-input" type="radio" name="sadMood" id="sadness3" value="3">
        <label class="form-check-label" for="sadMood">3</label>
        <input class="form-check-input" type="radio" name="sadMood" id="sadness4" value="4">
        <label class="form-check-label" for="sadMood">4</label>
        <input class="form-check-input" type="radio" name="sadMood" id="sadness5" value="5">
        <label class="form-check-label" for="sadMood">5</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <form id="angstSubmit">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="angstMood" id="angst1" value="1">
        <label class="form-check-label" for="angstMood">1</label>
        <input class="form-check-input" type="radio" name="angstMood" id="angst2" value="2">
        <label class="form-check-label" for="angstMood">2</label>
        <input class="form-check-input" type="radio" name="angstMood" id="angst3" value="3">
        <label class="form-check-label" for="angstMood">3</label>
        <input class="form-check-input" type="radio" name="angstMood" id="angst4" value="4">
        <label class="form-check-label" for="angstMood">4</label>
        <input class="form-check-input" type="radio" name="angstMood" id="angst5" value="5">
        <label class="form-check-label" for="angstMood">5</label>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <form id="loveSubmit">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="loveMood" id="love1" value="1">
        <label class="form-check-label" for="loveMood">1</label>
        <input class="form-check-input" type="radio" name="loveMood" id="love2" value="2">
        <label class="form-check-label" for="loveMood">2</label>
        <input class="form-check-input" type="radio" name="loveMood" id="love3" value="3">
        <label class="form-check-label" for="loveMood">3</label>
        <input class="form-check-input" type="radio" name="loveMood" id="love4" value="4">
        <label class="form-check-label" for="loveMood">4</label>
        <input class="form-check-input" type="radio" name="loveMood" id="love5" value="5">
        <label class="form-check-label" for="loveMood">5</label>
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
    <div class="results">
      <div class="card showMovie" style="width: 18rem;" value="MOOD">
        <div class="card-body">
          <span id="imageLocation"></span>
          <h5 class="card-title" id="title"><span id="testText"></span></h5>
          <p class="card-text" id="description"></p>
          <p id="linkLocation"></p>
          <!-- <a class="card-link">IMDb Profile</a> -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
